<form action="/action_page.php">
    <fieldset>
     <legend>Contact Information:</legend>
     <label for="fname">First name:</label>

    <fieldset>

    <fieldset>
        <legend >Tiebreaker Question</legend>
        <p style="line-height: 1%;">In 25 words or less, say why you would like to win $10,000</p>

        <textarea name="text" id="text" cols="50" rows="10"></textarea>

    </fieldset>

    <fieldset>
        <legend>Enter Competition</legend>
        <button>Enter Competition</button>
    </fieldset>



   </form>
